<h1> Testing Arithmethic Variable in Javascript </h1>

<div id="addition"></div>
<div id="substraction"></div>
<div id="division"></div>
<div id="multiplication"></div>

<script>
	var number1 = 19;
	var number2 = 5;

	var addition = number1 + number2;
	var substraction = number1 - number2;
	var division = number1 / number2 ;
	var multiplication = number1 * number2;

	document.getElementById('addition').innerHTML = addition;
	document.getElementById('substraction').innerHTML = substraction;
	document.getElementById('division').innerHTML = division;
	document.getElementById('multiplication').innerHTML = multiplication;
</script>
